<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Cold Brew Website</title>

    <!-- box icons cdn link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!-- remix icons cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/style/style.css" />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>

    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <header>
      <a class="logo" href="#">
        <img src="assets/images/logo.png" alt="logo" />
      </a>

      <nav>
        <ul class="navlist">
          <li><a href="#">About</a></li>
          <li><a href="#">Membership</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="right_content">
        <a href="#" class="nav_btn">Sign In</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <!-- hero -->
    <section class="hero">
      <div class="hero_text">
        <h5 data-aos="fade-right" data-aos-duration="1400">
          #Coffee for hot days
        </h5>
        <h1
          data-aos="zoom-in-left"
          data-aos-duration="1400"
          data-aos-delay="200"
        >
          - Cold Brew
        </h1>
        <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300">
          Boost your productivity and buil your mood with a glass of coffee in
          the morning. Coffee has a stimulating effect.
        </p>

        <div
          class="main_hero"
          data-aos="flip-down"
          data-aos-duration="1400"
          data-aos-delay="400"
        >
          <a href="#" class="btn">Order now</a>
          <a href="#" class="price"> $15 | <span>Regular price</span></a>
        </div>
      </div>

      <div class="hero_img" data-aos="zoom-in" data-aos-duration="1400">
        <img src="assets/images/hero.png" alt="hero image" />
      </div>
    </section>

    <div class="icons">
      <a
        href=""
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="600"
        ><i class="ri-facebook-fill"></i
      ></a>
      <a
        href=""
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="700"
        ><i class="ri-twitter-x-fill"></i
      ></a>
      <a
        href=""
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="800"
        ><i class="ri-github-fill"></i
      ></a>
    </div>

    <div
      class="scroll"
      data-aos="zoom-out-down"
      data-aos-duration="1400"
      data-aos-delay="550"
    >
      <a href="">
        <i class="ri-scroll-to-bottom-line"></i>
        Scroll Down
      </a>
    </div>
  </body>
</html>
